<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>可愛的貓咪</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
      padding: 20px;
    }
    h1 { color: #d86d6d; }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .chatbox {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
    }
    #chat-log {
      height: 200px;
      overflow-y: scroll;
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h1>可愛的貓咪</h1>
  <p>貓咪是非常獨立且聰明的動物，牠們喜歡乾淨的環境、喜歡曬太陽，也喜歡在夜晚活動。牠們有很強的好奇心，對於移動的東西特別敏感，是天生的獵手。</p>
  <img src="https://placekitten.com/400/300" alt="貓咪照片" />

  <div class="chatbox">
    <h3>詢問關於貓咪的知識</h3>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="輸入你的問題..." />
    <button onclick="sendMessage()">送出</button>
  </div>

  <script>
    const API_KEY = ""; // ← 替

    async function sendMessage() {
      const inputEl = document.getElementById("user-input");
      const userMessage = inputEl.value.trim();
      const chatLog = document.getElementById("chat-log");

      if (!userMessage) return;

      chatLog.innerHTML += `<div><strong>你：</strong> ${userMessage}</div>`;
      inputEl.value = "";

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userMessage }] }]
          })
        });

        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "（LLM 沒有回覆）";

        chatLog.innerHTML += `<div><strong>LLM：</strong> ${reply}</div>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      } catch (err) {
        chatLog.innerHTML += `<div><strong>錯誤：</strong> 無法取得回覆</div>`;
      }
    }
  </script>

</body>
</html>
